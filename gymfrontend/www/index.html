<html ng-app="gymApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!--        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="js/bower_components/jquery-mobile-bower/css/jquery.mobile-1.3.2.min.css"/>
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/template" id="main-tmpl">
            <div data-role="header" data-position="fixed">
                <h1>Главное окно</h1>
            </div>
            <div data-role="content">
                <p>
                    Это главное окно
                </p>
                <ul data-role="listview">
                    <li><a href="#muscle/groups">Список упражнений</a></li>
                </ul>
            </div>
        </script>
        <script type="text/template" id="page-tmpl">
            <div data-role="header" data-position="fixed">
                <a data-icon="back" class="back" href="#">Назад</a>
                <h1>Страница <%- number %></h1>
            </div>
            <div data-role="content">
                <p>
                Это какая-то страница
                </p>
                <a href="#" data-role="button">Кнопка просто так</a>
            </div>
        </script>
        <script type="text/template" id="muscle-group-list-tmpl">
            <div data-role="header" data-position="fixed">
                <a data-icon="back" class="back" href="#">Назад</a>
                <h1>Группы мыщц</h1>
            </div>
            <div data-role="content">
                <ul id="muscle-group-ul" data-role="listview">
                    <li><a href="#muscle/groups/exercises">Все</a></a>
                </ul>
            </div>
        </script>
        <script type="text/template" id="muscle-group-li-tmpl">
            <li><a href="#muscle/groups/<%- muscleGroup.id %>/exercises"><%- muscleGroup.get('name') %></a></li>
        </script>
        <script type="text/template" id="exercise-list-tmpl">
            <div data-role="header" data-position="fixed">
                <a data-icon="back" class="back" href="#">Назад</a>
                <h1><%- title %></h1>
            </div>
            <div data-role="content">
                <ul data-role="listview">
                    <% _.each(exerciseList, function(exercise) { %>
                        <li><a href="#exercises/<%- exercise.id %>"><%= exercise.get('name') %></a></li>
                    <% }); %>
                </ul>
            </div>
        </script>
        <script type="text/template" id="exercise-detail-tmpl">
            <div data-role="header" data-position="fixed">
                <a data-icon="back" class="back">Назад</a>
                <h1><%- exercise.get('name') %></h1>
            </div>
            <div data-role="content">
                <article>
                    <%= markupData %>
                </article>
                <a data-role="button" href="<%- exercise.get('youtube_link') %>" target="blank">Посмотерь инструкцию на YouTube</a>
            </div>
        </script>
        <script type="text/javascript" src="js/bower_components/requirejs/require.js" data-main="js/app.js"></script>
    </head>
    <body>
    </body>
</html>
