<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<!--        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.3.2.min.css"/>
    </head>
    <body>
        <div data-role="page" id="exercise-list-page">
            <div data-role="header" data-position="fixed">
                <h1>Список упражнений</h1>
            </div><!-- /header -->
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="muscle-group-select">Группа мышц: </label>
                    <select id="muscle-group-select">
                    </select>
                </div>
                <div>
                    <h2>Упражнения:</h2>
                </div>
                <ul data-role="listview" id="exercise-list">
                </ul>
            </div>
        </div>
        <div data-role="page" id="exercise-detail-page">
            <div data-role="header" data-position="fixed">
                <a data-icon="back" href="#exercises">Назад</a>
                <h1>Информация об упражнении</h1>
            </div>
            <div data-role="content">
                <div id="exercise-info">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
        <script type="text/template" id="muscle-group-select-tmpl">
            <option value="" selected="selected">Все</option>
            <% _.each(muscleGroups, function(group){ %>
                <option value="<%- group.id %>"><%- group.get('name') %></option>
            <% }); %>
        </script>
        <script type="text/template" id="exercise-list-tmpl">
            <% _.each(exercises, function(exercise){ %>
                <li><a href="#/exercises/detail/<%- exercise.id %>"><%- exercise.get('name') %></a></li>
            <% }); %>
        </script>
        <script type="text/template" id="exercise-info-tmpl">
            <h2><%- exercise.get('name') %></h2>
            <%= exerciseMarkup %>
            <a data-role="button" href="<%- exercise.get('youtube_link') %>" target='_blank'> Посмотреть на Youtube</a>
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            (function(){
                app.initialize();
                $.mobile.ajaxEnabled = false;
                $.mobile.linkBindingEnabled = false;
                $.mobile.hashListeningEnabled = false;
                $.mobile.pushStateEnabled = false;
                var isInitialized = false
                $(document).on('pageinit', function(){
                    console.log("Mobile init");
                    if(!isInitialized){
                        window.location.hash="";
                        appInit();
                        isInitialized = true;
                    }
                });
            })();
        </script>
    </body>
</html>
